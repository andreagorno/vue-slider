<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>vue-slider</title>
</head>
<body>
    <div id="root">
        <div id="top">
            <h1>{{ playerName[nameIndex] }}</h1>
        </div>
        <div id="center">
            <div id="chevron-left">
                <i @click="indietro" class="fas fa-chevron-left"></i>
            </div>
            <div id="slider">
                <img v-bind:src="pics[picsIndex]">
                <div class="slider-box">
                    <i v-for="(pic, index) in pics" :class="(index == picsIndex) ? 'active' : ''" class="fas fa-circle">
                        <!-- {{ index }} -->
                    </i>
                </div>
            </div>
            <div id="chevron-right">
                <i @click="avanti" class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
